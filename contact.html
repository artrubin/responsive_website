                    <h4 class="home">Would you like to request a call back? Just send a form below</h4>

            <!--Form, Bootstrap has been used-->
        
            <form action="mailto:geekphysique@gmail.com" method="post" enctype="text/plain" class="row g-3">
                <!--First Name-->
                <div class="col-md-6">
                    <label for="inputFirstName"  class="form-label">First Name</label>
                        <input type="text" class="form-control" minlength="3" maxlength="20" placeholder="John" required id="inputFirstName">
                </div>
                <!--Surname-->
                <div class="col-md-6">
                    <label for="inputSurname"  class="form-label">Surname</label>
                        <input type="text" class="form-control" minlength="3" maxlength="20" placeholder="Smith" required id="inputSurname">
                </div>
                <!--Email-->
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="john.smith@yahoo.com" required >
                </div>
                <!--Phone Number-->
                <div class="col-md-6">
                    <label for="inputPhoneNumber" class="form-label">Phone number</label>
                        <input type="text" class="form-control" minlength="10" maxlength="10" placeholder="1-212-456-7890" id="inputPhoneNumber">
                </div>
                <!--Drop Down-->
                <div class="col-md-3">
                    <label for="confirmVisit" class="form-label">Did you visit us before?</label>
                        <select id="confirmVisit" class="form-select" required>
                            <option disabled selected value>select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                </div>
                <!--Radio Buttons Label-->
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-12">
                            <label class="form-label">Are you over 18?</label>
                        </div>
                    </div>
                    <div class="row">
                        <!--Radio Buttons Option 1-->
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadio1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadio1"> Yes </label>
                            </div>
                        </div>
                        <!--Radio Buttons Option 2-->
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadio2" value="option2">
                                    <label class="form-check-label" for="exampleRadio2">No</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Comments Section-->
                <div class="col-mb-6">
                    <label for="Textarea" class="form-label">Your comments</label>
                        <textarea class="form-control" id="Textarea" rows="4" required placeholder="Type your question here..."></textarea>
                </div>
                <!--Check Box 1-->
                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">I want to subscribe to your monthly newsletter</label>
                    </div>
                </div>
                <!--Check Box 2-->
                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck">I agree to your T&C</label>
                    </div>
                </div>
                <!--Submit Button-->
                <div class="col-12">
                    <button type="submit" class="btn-primary">Submit</button>
                </div>
