        <!--Form, Bootstrap has been used-->

        <form action="payment.html" method="post" id="signupForm" class="row g-3">
            <!--First Name-->
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" minlength="3" maxlength="20" placeholder="John" required
                    id="inputFirstName">
            </div>
            <!--Surname-->
            <div class="col-md-6">
                <label for="inputSurname" class="form-label">Surname</label>
                <input type="text" class="form-control" minlength="3" maxlength="20" placeholder="Smith" required
                    id="inputSurname">
            </div>
            <!--Email-->
            <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="john.smith@yahoo.com" required>
            </div>
            <!--Phone Number-->
            <div class="col-md-6">
                <label for="inputPhoneNumber" class="form-label">Phone number</label>
                <input type="text" class="form-control" minlength="10" maxlength="10" placeholder="1-212-456-7890"
                    id="inputPhoneNumber">
            </div>
            <!--Drop Down-->
            <div class="col-md-3">
                <label for="membership" class="form-label">Membership Type</label>
                <select id="membership" class="form-select" required>
                    <option disabled selected value>Select an option</option>
                    <option value="adult">Adult (35 Euro/month)</option>
                    <option value="student">Student (25 Euro/month)</option>
                    <option value="kids">Kids Fun Classes (18 Euro/month)</option>
                </select>
            </div>

            <!--Comments Section-->
            <div class="col-mb-6">
                <label for="Textarea" class="form-label">Special Requirements/Mobility Issues - Let Us Know!</label>
                <textarea class="form-control" id="Textarea" rows="4" required
                    placeholder="Type your question here..."></textarea>
            </div>
            <!--Check Box 1-->
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">I want to subscribe to your monthly newsletter</label>
                </div>
            </div>
            <!--Check Box 2-->
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck2">
                    <label class="form-check-label" for="gridCheck">I agree to your T&C</label>
                </div>
            </div>
            <!--Submit Button-->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    <a href="https://sourcecodedotie.github.io/geekphysique.xyz/payment.html" target="_blank"
                        style="text-decoration: none; color: white;">Pay & Join Now</a>
                </button>
            </div>
        </form>

        <!-- Pay Now button initially hidden -->
